<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halloween Page</title>
</head>
<body>
<!-- The first heading tag is capitalized -->
    <H1>Halloween</h1>
<!-- The closing paragraph tag -->
    <p>
        Halloween or Hallowe'en, also known as Allhalloween, 
        All Hallows' Eve, or All Saints' Eve, is a celebration 
        observed in several countries on 31 October, the eve of 
        the Western Christian feast of All Hallows' Day.
    <p>
<!-- This should read <a href="URL"> THE SRC is the incorrect attribute -->
    <a src="www.Halloween.com">
        <!-- This should be <button> not <buttons> -->
        <buttons>
            Learn More
        </buttons>
    </a>
<!-- This should be <img src=""/>, the href attribute is used for anchor tags -->
    <img href="pictureofpumkin.jpg"/>

</body>
</html>
